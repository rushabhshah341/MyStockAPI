<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<c:set target="#{flash}" property="keepMessages" value="true" />
    <h:head>
        <title>My Stock Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		     
        <h:outputStylesheet library="lib/font-awesome/css/" name="font-awesome.css" />
        <h:outputStylesheet library="lib/Ionicons/css/" name="ionicons.css" />
        <h:outputStylesheet library="lib/perfect-scrollbar/css/" name="perfect-scrollbar.css" />
        <h:outputStylesheet library="lib/rickshaw/" name="rickshaw.min.css" />
        
        <h:outputStylesheet library="css" name="style.css" />
        <!-- <h:outputStylesheet library="css" name="starlight.css" /> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
    
    		
    		<div class="main">        
	        <div class="container">
	        <h2>This is index page</h2>
				<div class="row">
					<div class="col-md-3 col-lg-3 col-xs-12">
					
					</div>
					<div class="col-md-6 col-md-offset-3 col-lg-6 col-xs-12">
					<h2 class="heading">Stock API</h2>
						<div class="paneled login-panel">
								<div class="panel-heading headings">
									<div class="row">
										<div class="col-xs-6 col-md-6 col-lg-6">
											<h:link value="Login" class="active" outcome="index" id="loginreg"></h:link>
										</div>
										<div class="col-xs-6 col-md-6 col-lg-6">
											<h:link value="Register" outcome="register" id="registration-form" />
										</div>
									</div>
								</div>
							</div>
					
						<div class="panel-body mainarea">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
									<h:form id="login" class="">
							<h:messages infoStyle="color:green" errorStyle="color:darked" style="color: red;"/>
										
										<div class="form-group">
											<h:outputLabel value="Username"/>
						                    <h:inputText id="username" class="form-control" autocomplete="off" value="#{userBean.username}" required="true" requiredMessage="Please enter Username" a:placeholder="Admin" styleClass="form-control" />
										</div>
										<div class="form-group">
			                   				 <h:outputLabel value="Password"/>
			                				 <h:inputSecret id="password" value="#{userBean.password}" autocomplete="off" required="true" requiredMessage="Please enter Password" a:placeholder="Admin" styleClass="form-control" />
			                			</div>
										<div class="form-group text-center">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
			                    	    	        <h:commandButton value="Login" action="#{userBean.validateUser}" styleClass="form-control btn btn-primary btn-login btn-login-submit" name="login-submit" />
			    					            </div>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-lg-3 col-xs-12"></div>
				</div>
				
			</div>
		</div>
		<!-- <h:outputScript library="lib//popper.js/" name="popper.js" /> -->
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
    </h:body>
</html>
