<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12" style="width:100%;text-align:right">
                        <span style="float:left;">
                            <h:panelGroup rendered="#{not empty userBean.username}">
                                <p>Welcome #{userBean.username}</p>
                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/></span>
                    </div>
                </div>
            </h:form>

            <div class="well">
                <legend>Approve / Decline Manager Request </legend>
	<h:messages infoStyle="color:green" errorStyle="color:darked" style="color: red;"/>
                <div class="row">
	
                    <h:form>
                       <h:dataTable value="#{userBean.managerList}" var="manager" >
                       <h:column>
                       <f:facet name="header">Name</f:facet>
    					#{manager.firstname} #{manager.lastname}
                       </h:column>
                        <h:column>
                       <f:facet name="header">Email</f:facet>
    					#{manager.emailId}
                       </h:column>
                        <h:column>
                       <f:facet name="header">Phone Number</f:facet>
    					#{manager.phonenumber}
                       </h:column>
                      	<h:column>
                       <f:facet name="header">address</f:facet>
    					#{manager.address} 
                       </h:column> 
                       <h:column> 
                        <f:facet name="header">Approve</f:facet>

                         <h:commandButton value="Approve" action="#{userBean.sendApprovalManager}"
												styleClass="form-control btn btn-primary" rendered= "#{manager.isActive eq '0'}">
						 <f:param name="managerId" value="#{manager.managerId}"></f:param>
						 </h:commandButton>
                        
    					
                        <h:outputLabel value="Approved!" rendered= "#{manager.isActive eq '1'}"/>
                        
    					
										
                       </h:column>
                      	</h:dataTable>
                    </h:form>
                </div>

               
            </div>
        </div>
    </h:body>
</html>
