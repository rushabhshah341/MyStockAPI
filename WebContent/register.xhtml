<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>MyStock API</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="showhide.js" />


</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-lg-3 col-xs-12"></div>
			<div class="col-md-6 col-md-offset-3 col-lg-6 col-xs-12">
			<h2 class="heading">Stock API</h2>
			<div class="paneled login-panel">
					<div class="panel-heading headings">
						<div class="row">
							<div class="col-xs-6 col-md-6 col-lg-6">
								<h:link value="Login" outcome="index" id="index"></h:link>
							</div>
							<div class="col-xs-6 col-md-6 col-lg-6">
								<h:link value="Register" class="active" outcome="register" id="registration-form" />
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body mainarea">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
							<h:form id="register-form" role="form" class="form-signup">
							<!-- <h3 class="form-signin-heading"> Registration Form</h3> -->
								<div class="form-group">
									<h:outputLabel value="First Name" />
									<h:inputText value="#{userBean.firstName}" id="firstname"
										a:placeholder="First Name" styleClass="form-control"
										required="true" >
										<f:validateRegex pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" />
										</h:inputText>
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Last Name" />
									<h:inputText value="#{userBean.lastName}" id="lastname"
										a:placeholder="last Name" styleClass="form-control"
										required="true" >
										<f:validateRegex pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" />
										</h:inputText>
								</div>
								
								
								<div class="form-group">
									<h:outputLabel value="Email" />
									<h:inputText value="#{userBean.email}" id="emailid"
										a:placeholder="rushabhshah341@gmail.com"
										styleClass="form-control" required="true"  validatorMessage="Email format is not valid">
										<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
</h:inputText>
								</div>

								<div class="form-group">
									<h:outputLabel value="User Name" />
									<h:inputText value="#{userBean.username}" id="username"
										a:placeholder="Username" styleClass="form-control"
										required="true" />
								</div>

								<div class="form-group">
									<h:outputLabel value="Password" />
									<h:inputSecret value="#{userBean.password}" id="password"
										a:placeholder="password" styleClass="form-control"
										required="true" />
								</div>
								<div class="form-group">
									<h:outputLabel value="Phone Number" />
									<h:inputText value="#{userBean.phoneNumber}" id="phone"
										a:placeholder="1234567890" styleClass="form-control"
										required="true" />
								</div>
								<div class="form-group">
									<h:outputLabel value="address" />
									<h:inputText value="#{userBean.address}" id="address"
										a:placeholder="xyz street, abc" styleClass="form-control"
										required="true" />
								</div>
								<div class="form-group">
									<h:outputLabel value="Register as" />
									<h:selectOneMenu styleClass="form-control" value="#{userBean.role}">
										<f:selectItem itemValue="manager" itemLabel="Manager" />
										<f:selectItem itemValue="user" itemLabel="User" />
									</h:selectOneMenu>
								</div>
								
								
							<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<h:commandButton value="Register" action="#{userBean.register}"
												styleClass="form-control btn btn-register btn-success"></h:commandButton>
										</div>
									</div>
								</div>
								
								

							</h:form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-lg-3 col-xs-12"></div>
		</div>
	</div>
</h:body>
</html>
