<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sell Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="scripts/" name="jquery-3.2.1.min.js" ></h:outputScript>
<!--         <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
 -->        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
            
        </script>
    </h:head>
    <body>
        <!-- Add your site or application content here -->
        <div class="wrapper">

            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>
                            Welcome <h:outputText value="#{sessionScope.username}" />
                        </h1>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/></span>
                    </div>
                    <div class="col-sm-2">
                        <a href="#" class="pull-right">
                            <img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></img>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <!--left col-->
                    <div class="col-sm-3">
                        
                    </div>

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                           <h:messages infoStyle="color:green" errorStyle="color:darked" style="color: red;"/>
                            Stock Name: <h:inputText  id="symbol" styleClass="form-control purchaseSymbol" value="#{viewUserHistoryController.symbol}" required="true"/><br />
                            Selling Price: <h:inputText  readonly="true" id="price" styleClass="form-control purchasePrice" value="#{viewUserHistoryController.price}" required="true"/><br />
                  	   		Quantity: (Purchased Quantity:  #{viewUserHistoryController.quantity}) <h:inputText value="#{viewUserHistoryController.sellQuantity}" id="qty" styleClass="form-control qty"  required="true" onkeyup="calculateAmount()"/><br /> 
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{viewUserHistoryController.amount}" required="true"/><br />
                          	<h:inputHidden value="#{viewUserHistoryController.quantity}" id="hiddenatr"></h:inputHidden>
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Sell" action="#{viewUserHistoryController.updateSellRecord}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
