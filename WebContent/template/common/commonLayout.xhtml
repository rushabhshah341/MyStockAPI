<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>My Stock Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
             
        <h:outputStylesheet library="lib/font-awesome/css/" name="font-awesome.css" />
        <h:outputStylesheet library="lib/Ionicons/css/" name="ionicons.css" />
        <h:outputStylesheet library="lib/perfect-scrollbar/css/" name="perfect-scrollbar.css" />
        <h:outputStylesheet library="lib/rickshaw/" name="rickshaw.min.css" />
        
        <h:outputStylesheet library="css" name="style.css" />
        <!-- <h:outputStylesheet library="css" name="starlight.css" /> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>

	<div id="page">
			<!-- #{empty userBean.username}
			<hr></hr>
			#{not empty userBean.username} -->
	    <div id="header">
			<c:if test="#{empty userBean.username}">
				<h:panelGrid width="100%">
					<!-- <h:outputText value="#{empty userBean.username}" /> -->
					<!--if this is not getting printed there is smtg wrong with your condition, ensure the syntax, the method signature is correct-->
					<ui:include src="/template/common/commonHeader.xhtml" />
				</h:panelGrid>
			</c:if>
			<c:if test="#{not empty userBean.username}">
				<!-- <h:outputText value="#{not empty userBean.username}" /> -->
				<ui:include src="/template/common/header.xhtml" />
			</c:if>



		</div>

	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="/template/common/commonContent.xhtml" />
	   	</ui:insert>
	    </div>

	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="/template/common/commonFooter.xhtml" />
	    	</ui:insert>
    	    </div>

        </div>

    </h:body>
</html>
